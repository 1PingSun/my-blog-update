name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # å…è¨±æ‰‹å‹•åŸ·è¡Œ
    inputs:
      reason:
        description: 'æ‰‹å‹•éƒ¨ç½²åŸå› '
        required: false
        default: 'æ‰‹å‹•è§¸ç™¼éƒ¨ç½²'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: false  # åœç”¨ submodule æª¢æŸ¥

    - name: Fix submodule issues
      run: |
        # ç§»é™¤ git ä¸­çš„ submodule è¨˜éŒ„
        git rm --cached themes/claudia 2>/dev/null || true
        # é‡æ–°æ·»åŠ  themes/claudia ä½œç‚ºæ™®é€šè³‡æ–™å¤¾
        git add themes/claudia
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"

    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Install Dependencies ğŸ”§
      run: npm ci

    - name: Build Hexo ğŸ”¨
      run: |
        npm run clean
        npm run build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
