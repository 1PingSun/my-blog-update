jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # ç²å–å®Œæ•´çš„ git æ­·å²ï¼Œé¿å… lastmod å•é¡Œ
        submodules: false  # åœç”¨ submodule æª¢æŸ¥

    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
