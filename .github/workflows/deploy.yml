name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ main, master ]  # ç•¶æ¨é€åˆ° main æˆ– master åˆ†æ”¯æ™‚è§¸ç™¼
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # å…è¨±æ‰‹å‹•åŸ·è¡Œ
    inputs:
      reason:
        description: 'æ‰‹å‹•éƒ¨ç½²åŸå› '
        required: false
        default: 'æ‰‹å‹•è§¸ç™¼éƒ¨ç½²'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        clean: true
        persist-credentials: false

    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies ğŸ”§
      run: |
        npm ci
        echo "Dependencies installed successfully"
        ls -la node_modules/hexo/

    - name: Build Hexo ğŸ”¨
      run: |
        echo "Starting Hexo build process..."
        npm run clean
        echo "Clean completed"
        npm run build
        echo "Build completed"
        ls -la public/
        echo "Public directory contents:"
        find public/ -name "*.html" -exec wc -c {} \;

    - name: Deploy to GitHub Pages ğŸš€
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
